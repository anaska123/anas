<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact page for Anas' Portfolio" />
  <title>Contact | Anas' Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #333;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    marquee {
      background-color: #000;
      color: white;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
      font-family: monospace;
      border-bottom: 2px solid #00c9a7;
    }

    section {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }

    button:hover {
      background: #555;
    }

    #form-message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      font-size: 16px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .clear-btn {
      background: #ccc;
      margin-top: -30px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      color: #333;
    }

    .clear-btn:hover {
      background: #aaa;
    }
  </style>
</head>
<body>

  <nav>
    <a href="pghome.html">Home</a>
    <a href="pgabout.html">About</a>
    <a href="pgprojects.html">Projects</a>
    <a href="pgcontact.html">Contact</a>
    <a href="Biodata.html">Biodata</a>
  </nav>

  <marquee behavior="scroll" direction="left">
    Welcome to <b>Anas'</b> Portfolio — where <i>creativity</i> meets <i>code</i>! Explore my journey, skills, and hands-on projects that bring design and functionality together seamlessly.
  </marquee>

  <section>
    <h1>Contact Me</h1>
    <form id="contact-form">
      <label for="name">Name:</label>
      <div class="input-container">
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
        <button type="button" class="clear-btn" id="clear-name">Clear</button>
      </div>

      <label for="email">Email:</label>
      <div class="input-container">
        <input type="email" name="email" id="email" placeholder="Enter your email" required />
        <button type="button" class="clear-btn" id="clear-email">Clear</button>
      </div>

      <label for="phone">Phone Number:</label>
      <div class="input-container">
        <input type="tel" name="phone" id="phone" placeholder="Enter your phone number" required />
        <button type="button" class="clear-btn" id="clear-phone">Clear</button>
      </div>

      <label for="message">Message:</label>
      <div class="input-container">
        <textarea name="message" id="message" rows="5" placeholder="Enter your message" required></textarea>
        <button type="button" class="clear-btn" id="clear-message">Clear</button>
      </div>

      <button type="submit">Send</button>

      <div id="form-message"></div>
    </form>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('contact-form');
      const messageBox = document.getElementById('form-message');

      // Clear buttons for individual fields
      const clearName = document.getElementById('clear-name');
      const clearEmail = document.getElementById('clear-email');
      const clearPhone = document.getElementById('clear-phone');
      const clearMessage = document.getElementById('clear-message');

      clearName.addEventListener('click', () => {
        document.getElementById('name').value = ''; // Clear Name field
      });

      clearEmail.addEventListener('click', () => {
        document.getElementById('email').value = ''; // Clear Email field
      });

      clearPhone.addEventListener('click', () => {
        document.getElementById('phone').value = ''; // Clear Phone field
      });

      clearMessage.addEventListener('click', () => {
        document.getElementById('message').value = ''; // Clear Message field
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = form.elements['name'].value.trim();
        const email = form.elements['email'].value.trim();
        const phone = form.elements['phone'].value.trim();
        const message = form.elements['message'].value.trim();

        if (!name || !email || !phone || !message) {
          showMessage('❌ All fields are required.', 'error');
          return;
        }

        if (!validateEmail(email)) {
          showMessage('❌ Please enter a valid email address.', 'error');
          return;
        }

        if (!validatePhone(phone)) {
          showMessage('❌ Please enter a valid phone number (10 digits).', 'error');
          return;
        }

        showMessage(`✅ Thank you, ${name}! Your message has been sent successfully.`, 'success');
        form.reset();
      });

      function showMessage(msg, type) {
        messageBox.textContent = msg;
        messageBox.className = type;

        setTimeout(() => {
          messageBox.textContent = '';
          messageBox.className = '';
        }, 4000);
      }

      function validateEmail(email) {
        const pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
        return pattern.test(email.toLowerCase());
      }

      function validatePhone(phone) {
        const pattern = /^\d{10,15}$/;
        return pattern.test(phone);
      }
    });
  </script>

</body>
</html>
